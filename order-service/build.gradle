buildscript {
	project.ext {
        bootVersion = '1.4.4.RELEASE'
        cloudVersion = '1.1.0.RELEASE'
        seurityVersion = '2.0.8.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${project.bootVersion}"
    }
}

apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'order-service'
    version =  '0.0.1'
}

repositories { 
	mavenCentral() 
	jcenter()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:${project.bootVersion}")
    compile("org.springframework.boot:spring-boot-starter-actuator:${project.bootVersion}")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:${project.bootVersion}")
    compile("org.springframework.cloud:spring-cloud-starter-config")
    compile("org.springframework.cloud:spring-cloud-starter-eureka")
    compile("org.springframework.cloud:spring-cloud-starter-hystrix")
    compile("org.springframework.cloud:spring-cloud-starter-feign")
    compile('org.springframework.statemachine:spring-statemachine-core:1.2.6.RELEASE')
    compile('io.springfox:springfox-swagger2:2.6.1')
    compile('io.springfox:springfox-swagger-ui:2.7.0')
    compile('org.projectlombok:lombok:1.16.18')
    compile 'io.springfox:springfox-spring-web:2.6.1'
    compile('org.liquibase:liquibase-core:3.4.1')
    compile('mysql:mysql-connector-java')
    compile 'org.modelmapper:modelmapper:1.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile 'org.springframework:spring-test:4.0.6.RELEASE'
    testCompile "org.mockito:mockito-core:2.+"
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Camden.SR6'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


task createWrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

